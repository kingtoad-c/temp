<!DOCTYPE html>
<html lang="en">
<head>

    body {

      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .terminal-box {
      background-color: #111;
      border: 2px solid #00ff00;
      padding: 2rem;
      border-radius: 10px;
      max-width: 700px;
      text-align: left;
      box-shadow: 0 0 15px #00ff00;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      color: #00ff00;
    }

    p {
      font-size: 1.2rem;
      line-height: 1.6;
      color: #ccffcc;
    }

    .blink {
      animation: blink 1s step-end infinite;
    }

    @keyframes blink {
      from, to { color: transparent }
      50% { color: #00ff00; }
    }
  </style>
</head>
